<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Timer</title>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            color: rgba(0, 0, 0, .4);
            font-family: "Roboto", Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 40px;
            cursor: pointer;
        }

        #unmute-btn {
            display: none;
        }

        #stop-btn {
            opacity: 0;
            transition: opacity .5s;
        }

        .vertical-center {
            background-color: rgba(255, 0, 0, 0);
            transition: background-color .5s;
            position: absolute;
            width: 100%;
            padding: 25px 0;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            cursor: pointer;
        }

        #settings-btn {
            float: right;
            opacity: .2;
            transition: opacity .5s;
        }

        #settings-btn:hover {
            opacity: 1;
        }

        #settings {
            border: 1px solid rgba(0, 0, 0, .2);
            border-radius: 2px;
            position: absolute;
            top: 15%;
            left: 1%;
            width: 98%;
            background: #ffffff;
            transition: opacity .5s;
            display: none;
            opacity: 0;
        }

        #settings > div {
            text-align: center;
            float: left;
            min-height: 30px;
            width: calc(33.3% - 1px);
            border-right: 1px solid rgba(0, 0, 0, .2);
            padding-top: .7em;
        }

        #settings > div:last-child {
            width: 33.4%;
            border-right: 0;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            function pad(n, width, z) {
                z = z || '0';
                n = n + '';
                return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
            }

            var settings = $('#settings');
            var settingsBtn = $('#settings-btn');
            settingsBtn.click(function () {
                if (settings.css('display') === 'none') {
                    settings.css('display', 'block');
                    setTimeout(function () {
                        settings.css('opacity', '1');
                    }, 50);
                } else {
                    settings.css('opacity', '0');
                    setTimeout(function () {
                        settings.css('display', 'none');
                    }, 500);
                }
            });

            var body = $('body');
            var clockBlock = $('#clock');
            var beep = $('#beep')[0];
            var stopBtn = $('#stop-btn');
            var unmute = $('#unmute-btn');
            unmute.click(function () {
                beep.load();
            });

            if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) {
                unmute.show();
            }

            clockBlock.click(function () {
                reset();
            });
            stopBtn.click(function () {
                stop();
            });

            var countdownStartValue = 10;
            var countdownCurrentValue = 0;
            var interval;
            var startTs;

            function stylizingValue(current, first) {
                return pad(
                        current.toFixed(1),
                        Math.floor(first).toFixed(1).length
                );
            }

            function stop() {
                stopBtn.css('opacity', '0');
                countdownCurrentValue = countdownStartValue;
                clearInterval(interval);
                clockBlock.html(
                        stylizingValue(countdownCurrentValue, countdownStartValue)
                ).css('background-color', 'rgba(255,0,0,0)');
                document.title = '⏱ ' + stylizingValue(countdownCurrentValue, countdownStartValue);
            }

            function reset() {
                stop();
                stopBtn.css('opacity', '1');
                startTs = +new Date;
                var intervalStep = 50;
                interval = setInterval(function () {
                    countdownCurrentValue = countdownStartValue - (+new Date - startTs) / 1000;
                    if (countdownCurrentValue <= 0) {
                        body.css('background', 'red');
                        setTimeout(function () {
                            body.css('background', 'transparent');
                        }, 500);
                        beep.play();
                        stop();
                        setTimeout(function () {
                            reset();
                        }, 500);
                    }
                    var procent = (countdownStartValue - countdownCurrentValue) / countdownStartValue;
                    clockBlock.html(
                            stylizingValue(countdownCurrentValue, countdownStartValue)
                    ).css('background-color', 'rgba(255,0,0,' + procent.toFixed(2) + ')');
                    document.title = '⏱ ' + stylizingValue(countdownCurrentValue, countdownStartValue);
                }, intervalStep);
            }

            stop();

            document.addEventListener('keydown', function (event) {
                if ([32, 13].includes(event.which)) {
                    reset();
                } else if ([27].includes(event.which)) {
                    stop();
                }
            });
        });
    </script>
</head>
<body>
<button id="stop-btn">Stop</button>
<button id="unmute-btn">Unmute</button>
<button id="settings-btn">settings</button>
<div id="settings">
    <div>Поиск среди миллиарда игр</div>
    <div>Бесконечные настройки цифр таймера</div>
    <div>Самые правильные и непонятные настройки-слайдеры</div>
</div>
<div id="clock" class="vertical-center"></div>
<audio id="beep" src="beep.mp3"></audio>
</body>
</html>
