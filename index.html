<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Timer</title>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }
        #stop, #unmute {
            font-size: 40px;
            cursor: pointer;
        }
        #unmute {
            display: none;
        }
        #stop {
            opacity: 0;
            transition: opacity .5s ease;
        }
        .vertical-center {
            background-color: rgba(255, 0, 0, 0);
            transition: background-color .5s ease;
            position: absolute;
            width: 100%;
            padding: 25px 0;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "Roboto", Arial, Helvetica, sans-serif;;
            font-size: 100px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            function pad(n, width, z) {
                z = z || '0';
                n = n + '';
                return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
            }

            var body = $('body');
            var clockBlock = $('#clock');
            var beep = $('#beep')[0];
            var stopBtn = $('#stop');
            var unmute = $('#unmute');
            unmute.click(function () {
                beep.load();
            });

            if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) {
                unmute.show();
            }

            clockBlock.click(function () {
                reset();
            });
            stopBtn.click(function () {
                stop();
            });

            var countdownStartValue = 10;
            var countdownCurrentValue = 0;
            var interval;
            var startTs;

            function stylizingValue(current, first) {
                return pad(
                    current.toFixed(1),
                    Math.floor(first).toFixed(1).length
                );
            }

            function stop() {
                stopBtn.css('opacity', '0');
                countdownCurrentValue = countdownStartValue;
                clearInterval(interval);
                clockBlock.html(
                    stylizingValue(countdownCurrentValue, countdownStartValue)
                ).css('background-color', 'rgba(255,0,0,0)');
                document.title = '⏱ ' + stylizingValue(countdownCurrentValue, countdownStartValue);
            }

            function reset() {
                stop();
                stopBtn.css('opacity', '1');
                startTs = +new Date;
                var intervalStep = 50;
                interval = setInterval(function () {
                    countdownCurrentValue = countdownStartValue - (+new Date - startTs) / 1000;
                    if (countdownCurrentValue <= 0) {
                        body.css('background', 'red');
                        setTimeout(function() {
                            body.css('background', 'transparent');
                        }, 500);
                        beep.play();
                        stop();
                        setTimeout(function () {
                            reset();
                        }, 500);
                    }
                    var procent = (countdownStartValue - countdownCurrentValue) / countdownStartValue;
                    clockBlock.html(
                        stylizingValue(countdownCurrentValue, countdownStartValue)
                    ).css('background-color', 'rgba(255,0,0,' + procent.toFixed(2) + ')');
                    document.title = '⏱ ' + stylizingValue(countdownCurrentValue, countdownStartValue);
                }, intervalStep);
            }
            stop();

            document.addEventListener('keydown', function(event) {
                if ([32, 13].includes(event.which)) {
                    reset();
                } else if ([27].includes(event.which)) {
                    stop();
                }
            });
        });
    </script>
</head>
<body>
    <button id="stop">Stop</button>
    <button id="unmute">Unmute</button>
    <div id="clock" class="vertical-center"></div>
    <audio id="beep" src="beep.mp3"></audio>
</body>
</html>
